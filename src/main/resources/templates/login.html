<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahve Sipariş - Giriş</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image:
                radial-gradient(at 20% 30%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(18, 18, 23, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #8b5cf6;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
        }

        .form-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forgot-password a {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        form h2 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>☕ Kahve Sipariş</h1>
            <p>Hoş Geldiniz</p>
        </div>

        <div th:if="${error}" class="error-message"
            th:text="${error == 'true'} ? 'Giriş başarısız! E-posta veya şifre hatalı.' : ${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <!-- Giriş Formu -->
        <form th:action="@{/perform-login}" method="post" id="loginForm">
            <div class="form-group">
                <label for="username">E-posta</label>
                <input type="email" id="username" name="username" required placeholder="ornek@email.com">
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>

        <button type="button" class="btn btn-secondary" onclick="showRegisterForm()">Kayıt Ol</button>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPasswordForm(); return false;">Şifremi Unuttum</a>
        </div>

        <!-- Kayıt Formu -->
        <form th:action="@{/auth/register}" method="post" id="registerForm" style="display: none;">
            <h2>Yeni Hesap Oluştur</h2>

            <div class="form-group">
                <label for="regName">Ad</label>
                <input type="text" id="regName" name="name" required>
            </div>

            <div class="form-group">
                <label for="regSurname">Soyad</label>
                <input type="text" id="regSurname" name="surname" required>
            </div>

            <div class="form-group">
                <label for="regEmail">E-posta</label>
                <input type="email" id="regEmail" name="email" required>
            </div>

            <div class="form-group">
                <label for="regPassword">Şifre</label>
                <input type="password" id="regPassword" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            <button type="button" class="btn btn-secondary" onclick="showLoginForm()">Giriş Yap</button>
        </form>

        <!-- Şifremi Unuttum Formu -->
        <form th:action="@{/auth/forgot}" method="post" id="forgotForm" style="display: none;">
            <h2>Şifremi Unuttum</h2>

            <div class="form-group">
                <label for="forgotEmail">E-posta Adresiniz</label>
                <input type="email" id="forgotEmail" name="email" required placeholder="ornek@email.com">
            </div>

            <button type="submit" class="btn btn-primary">Şifre Sıfırlama Linki Gönder</button>
            <button type="button" class="btn btn-secondary" onclick="showLoginForm()">Geri Dön</button>
        </form>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'none';
        }

        function showForgotPasswordForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'block';
        }
    </script>
</body>

</html>
